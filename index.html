<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="container-score">
                <h3 class="team-name">HOME</h3>
                <div id="h-score" class="h-score">
                    <h3 id="home-score" class="score-text">0</h3>
                </div>
                <div>
                    <div class="btns-add">
                        <button id="one" onclick="addOne()">+1</button>
                        <button id="two" onclick="addTwo()">+2</button>
                        <button id="three" onclick="addThree()">+3</button>
                    </div>
                </div>
            </div>
            <div class="new-game">
                <button onclick="newGame()" id="new-game" class="ng">New Game</button>
            </div>
            <div class="container-score">
                <h3 class="team-name">GUEST</h3>
                <div id="g-score" class="g-score">
                    <h3  id="guest-score" class="score-text">0</h3>
                </div>
                    <div class="btns-add">
                        <button id="one" onclick="addOne_G()">+1</button>
                        <button id="two" onclick="addTwo_G()">+2</button>
                        <button id="three" onclick="addThree_G()">+3</button>
                    </div>
                <div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
